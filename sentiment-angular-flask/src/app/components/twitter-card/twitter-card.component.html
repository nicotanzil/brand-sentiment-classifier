<div class="twitter-card-container" (click)="goToTweet()">
  <div class="card-header-container">
    <img src="{{tweet?.user?.profile_image_url}}" alt="{{tweet?.user?.screen_name}}'s profile picture" class="profile-picture">
    <div class="card-detail-container">
      <span class="name">{{tweet?.user?.name}}</span>
      <span class="screen-name">@{{tweet?.user?.screen_name}}</span>
      <span class="posted-at">Posted at {{tweet?.created_at}}</span>
    </div>
    <img src="../../../assets/app/twitter_logo.png" alt="" class="twitter-logo">
    <div class="sentiment" id="positive" *ngIf="sentiment == 'Positive'">{{tweet?.sentiment}}</div>
    <div class="sentiment" id="negative" *ngIf="sentiment == 'Negative'">{{tweet?.sentiment}}</div>
  </div>
  <div class="content-container">
    {{tweet?.text}}
  </div>
  <div class="hashtags-container">
    <div class="hashtag" *ngFor="let hashtag of tweet?.entities?.hashtags">#{{hashtag.text}}</div>
  </div>
  <div class="media-container">
    <div class="media" *ngFor="let media of tweet?.entities?.media">
      <img class="tweet-asset" src="{{media.media_url_https}}" alt="Media URLs" *ngIf="media.type == 'photo' || media.type == 'animated_gif'">
    </div>
  </div>
  <div class="social-detail-container">
    <div class="retweet-container">
      <img src="../../../assets/app/retweet.png" alt="Retweet Logo" id="retweet-logo">
      <div class="count">{{tweet?.retweet_count}}</div>
    </div>
    <div class="favorite-container">
      <img src="../../../assets/app/favorite.png" alt="Retweet Logo" id="favorite-logo">
      <div class="count">{{tweet?.favorite_count}}</div>
    </div>
  </div>
</div>
